<style>
@font-face {
  font-family: 'Metron';
  src: url('fonts/MetronMediumPro.otf') format('opentype');
  font-display: swap;
}

body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: 'Metron', sans-serif;
}

/* ===== HEADER DESKTOP ===== */
.site-header {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 2rem;
  background: #000;
  z-index: 10;
}

.header-left,
.header-right {
  display: flex;
  gap: 1rem;
  align-items: center;
  z-index: 2;
}

.header-left a {
  font-size: 0.8rem;
  color: #fff;
  text-decoration: none;
  opacity: 0.5;
  transition: opacity 0.25s ease;
}

.header-left a:hover {
  opacity: 1;
}

/* link ativo desktop */
.page-filmes .header-left a[href="index.html"] {
  opacity: 1;
}

.logo-center {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.9rem;
  letter-spacing: 0.05em;
  opacity: 0.9;
  white-space: nowrap;
}

.header-right img {
  width: 18px;
  height: auto;
  opacity: 0.8;
  transition: opacity 0.25s ease;
}

.header-right img:hover {
  opacity: 1;
}

/* ===== HAMBURGUER (hidden desktop) ===== */
.menu-toggle {
  display: none;
  background: none;
  border: none;
  color: #fff;
  font-size: 1.6rem;
  cursor: pointer;
  padding: 0;
  line-height: 1;
}

/* ===== MOBILE MENU ===== */
.mobile-menu {
  position: fixed;
  inset: 0;
  background: #000;
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 20;
}

.mobile-menu.open {
  display: flex;
}

.mobile-menu-links {
  display: flex;
  flex-direction: column;
  gap: 2.5rem;
  text-align: center;
}

.mobile-menu-links a {
  font-size: 1.2rem;
  letter-spacing: 0.1em;
  color: #fff;
  text-decoration: none;
  opacity: 0.5;
  transition: opacity 0.25s ease;
}

.mobile-menu-links a:hover {
  opacity: 1;
}

/* ativo mobile */
.page-filmes .mobile-menu-links a[href="index.html"] {
  opacity: 1;
}

/* ===== GALLERY ===== */
.gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 0.5rem;
  width: 100%;
}

.video-item {
  position: relative;
  aspect-ratio: 16 / 9;
  overflow: hidden;
  cursor: pointer;
}

.video-thumb {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.video-item video {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: none;
}

.video-overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.45);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 0.8rem;
  letter-spacing: 0.05rem;
  opacity: 0;
  transition: opacity 0.3s;
  z-index: 2;
}

.video-item:hover .video-overlay {
  opacity: 1;
}

footer {
  text-align: center;
  padding: 2rem;
  font-size: 0.8rem;
}

/* ===== MOBILE ONLY ===== */
@media (max-width: 768px) {

  .gallery {
    grid-template-columns: 1fr;
    gap: 0.4rem;
  }

  .header-left {
    display: none;
  }

  .logo-center {
    position: static;
    transform: none;
  }

  .menu-toggle {
    display: block;
  }
}
</style>
</head>

<script>
const toggle = document.querySelector('.menu-toggle');
const menu = document.querySelector('.mobile-menu');

toggle.addEventListener('click', () => {
  menu.classList.toggle('open');
  document.body.style.overflow = menu.classList.contains('open') ? 'hidden' : '';
});

document.querySelectorAll('.mobile-menu a').forEach(link => {
  link.addEventListener('click', () => {
    menu.classList.remove('open');
    document.body.style.overflow = '';
  });
});
</script>
