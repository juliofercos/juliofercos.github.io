<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Júlio da Costa – Portfólio</title>

<style>
@font-face {
  font-family: 'Metron';
  src: url('fonts/MetronMediumPro.otf') format('opentype');
  font-display: swap;
}

/* ===== BASE ===== */
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: 'Metron', sans-serif;
}

/* ===== HEADER ===== */
.site-header {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 2rem;
  background: #000;
}

.header-left,
.header-right {
  display: flex;
  align-items: center;
  gap: 1rem;
  z-index: 2;
}

.header-left a {
  font-size: 0.8rem;
  color: #fff;
  text-decoration: none;
  opacity: 0.5;
  transition: opacity 0.25s ease;
}

.header-left a:hover {
  opacity: 1;
}

/* link ativo */
.page-filmes .header-left a[href="index.html"] {
  opacity: 1;
}

.logo-center {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.9rem;
  letter-spacing: 0.05em;
  opacity: 0.9;
}

/* instagram */
.header-right img {
  width: 27px;
  height: auto;
  opacity: 0.8;
  transition: opacity 0.25s ease;
}

.header-right img:hover {
  opacity: 1;
}

/* botão hamburguer */
.menu-toggle {
  display: none;
  background: none;
  border: none;
  color: #fff;
  font-size: 1.6rem;
  cursor: pointer;
  line-height: 1;
  display: flex;
  align-items: center;
  padding: 0;
}

/* ===== MOBILE MENU (FULLSCREEN) ===== */
.mobile-menu {
  position: fixed;
  inset: 0;
  background: #000;
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

.mobile-menu.open {
  display: flex;
}

.mobile-menu nav {
  display: flex;
  flex-direction: column;
  gap: 2rem;
  text-align: center;
}

.mobile-menu a {
  font-size: 1rem;
  letter-spacing: 0.08em;
  color: #fff;
  text-decoration: none;
  opacity: 0.5;
  transition: opacity 0.25s ease;
}

.mobile-menu a:hover {
  opacity: 1;
}

/* ativo no mobile */
.page-filmes .mobile-menu a[href="index.html"] {
  opacity: 1;
}

/* ===== GALERIA ===== */
.gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 0.5rem;
}

.video-item {
  position: relative;
  aspect-ratio: 16 / 9;
  overflow: hidden;
  cursor: pointer;
}

.video-thumb,
.video-item video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.video-item video {
  display: none;
}

.video-overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.45);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: .8rem;
  letter-spacing: .05rem;
  opacity: 0;
  transition: opacity .3s;
  z-index: 2;
}

.video-item:hover .video-overlay {
  opacity: 1;
}

/* ===== FOOTER ===== */
footer {
  text-align: center;
  padding: 2rem;
  font-size: .8rem;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {

  .gallery {
    grid-template-columns: 1fr;
  }

  .header-left {
    display: none;
  }

  .logo-center {
    position: static;
    transform: none;
  }

  .menu-toggle {
    display: flex;
  }
}
</style>
</head>

<body class="page-filmes">

<header class="site-header">

  <div class="header-left">
    <a href="index.html">FILMES</a>
    <a href="contacto.html">CONTACTO</a>
  </div>

  <div class="logo-center">
    JULIODACOSTA
  </div>

  <div class="header-right">
    <a href="https://www.instagram.com/juliodacosta91" target="_blank">
      <img src="imagens/iglogobranco.png" alt="Instagram">
    </a>

    <button class="menu-toggle" aria-label="Abrir menu">☰</button>
  </div>
</header>

<!-- MOBILE MENU -->
<div class="mobile-menu">
  <nav>
    <a href="index.html">FILMES</a>
    <a href="contacto.html">CONTACTO</a>
  </nav>
</div>

<section class="gallery">
  <!-- ⚠️ A TUA GALERIA FICA IGUAL — não mexi em nada -->
  <!-- mantém exatamente os teus video-item daqui para baixo -->
</section>

<footer>
© 2025 Júlio da Costa — Todos os direitos reservados.
</footer>

<script>
const toggle = document.querySelector('.menu-toggle');
const menu = document.querySelector('.mobile-menu');

toggle.addEventListener('click', () => {
  menu.classList.toggle('open');
});

menu.addEventListener('click', () => {
  menu.classList.remove('open');
});
</script>

</body>
</html>
