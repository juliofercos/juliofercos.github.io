<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Júlio daCosta – Portfólio</title>

<style>
@font-face {
  font-family: 'Metron';
  src: url('fonts/MetronMediumPro.otf') format('opentype');
  font-display: swap;
}

body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: 'Metron', sans-serif;
}

header {
  padding: 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 1rem;
  font-weight: 100;
}

nav a {
  margin-left: .7rem;
  color: #fff;
  text-decoration: none;
  font-weight: 100;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 0.5rem;
  width: 100%;
}

.video-item {
  position: relative;
  aspect-ratio: 16 / 9;
  overflow: hidden;
  cursor: pointer;
}

.video-item video,
.video-item iframe {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.video-overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.45);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: .8rem;
  letter-spacing: .05rem;
  opacity: 0;
  transition: opacity .3s;
  z-index: 2;
}

.video-item:hover .video-overlay {
  opacity: 1;
}

.final-video {
  display: none;
}

footer {
  text-align: center;
  padding: 2rem;
  font-size: .8rem;
}
</style>
</head>

<body>

<header>
  <div class="logo">JÚLIO DA COSTA</div>
  <nav>
    <a href="contacto.html">CONTACTO</a>
  </nav>
</header>

<section class="gallery">

<!-- YOUTUBE -->
<div class="video-item" data-video="https://www.youtube.com/embed/Dv9fYUjh-8w">
  <video muted loop playsinline preload="metadata">
    <source src="videos/gil-prev.mp4" type="video/mp4">
  </video>
  <div class="video-overlay">FÉRIAS</div>
</div>


<!-- VIMEO -->
<div class="video-item" data-video="https://player.vimeo.com/video/1137912554">
  <video muted loop playsinline preload="metadata">
    <source src="videos/bmx-prev.mp4" type="video/mp4">
  </video>
  <div class="video-overlay">BMX</div>
</div>


<!-- OUTRO YOUTUBE -->

  <div class="video-item" data-video="https://www.youtube.com/embed/l9oM8b-M1qU">
  <video muted loop playsinline preload="metadata">
    <source src="videos/casafontes-prev.mp4" type="video/mp4">
  </video>
  <div class="video-overlay">CASA FONTES</div>
</div>


</section>

<footer>
© 2025 Júlio da Costa — Todos os direitos reservados.
</footer>

  <script>
const items = document.querySelectorAll('.video-item');

function stopAllPlayers() {
  document.querySelectorAll('.final-player').forEach(p => p.remove());

  items.forEach(item => {
    const v = item.querySelector('video');
    const overlay = item.querySelector('.video-overlay');

    v.style.display = 'block';
    v.pause();
    v.currentTime = 0;
    overlay.style.display = 'flex';
    item.classList.remove('playing');
  });
}

items.forEach(item => {
  const video = item.querySelector('video');
  const overlay = item.querySelector('.video-overlay');
  const url = item.dataset.video;

  item.addEventListener('mouseenter', () => {
    if (!item.classList.contains('playing')) {
      video.play();
    }
  });

  item.addEventListener('mouseleave', () => {
    if (!item.classList.contains('playing')) {
      video.pause();
      video.currentTime = 0;
    }
  });

  overlay.addEventListener('click', () => {
    stopAllPlayers();

    item.classList.add('playing');
    video.style.display = 'none';
    overlay.style.display = 'none';

    const iframe = document.createElement('iframe');
    iframe.src = url + '?autoplay=1';
    iframe.className = 'final-player';
    iframe.allow = 'autoplay; fullscreen';
    iframe.allowFullscreen = true;

    Object.assign(iframe.style, {
      position: 'absolute',
      inset: 0,
      width: '100%',
      height: '100%',
      border: '0'
    });

    item.appendChild(iframe);
  });
});
</script>


</body>
</html>
