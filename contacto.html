<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font: Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

  <title>Contacto — Júlio da Costa</title>

  <style>
    /* ===== FONTES ===== */
    @font-face {
      font-family: 'Metron';
      src: url('fonts/MetronMediumPro.otf') format('opentype');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }

    /* ===== BASE ===== */
    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Metron', sans-serif;
      display: flex;
      flex-direction: column;
    }

    /* ===== HEADER ===== */
    .site-header {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 2rem;
    }

    .header-left,
    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
      z-index: 2;
    }

    .header-left a {
      font-size: 0.8rem;
      color: #fff;
      text-decoration: none;
      opacity: 0.5;
      transition: opacity 0.25s ease;
    }

    .header-left a:hover {
      opacity: 1;
    }

    /* link ativo */
    .page-contacto .header-left a[href="contacto.html"] {
      opacity: 1;
    }

    .logo-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      letter-spacing: 0.05em;
      opacity: 0.9;
      white-space: nowrap;
    }

    .header-right img {
      width: 27px;
      height: auto;
      opacity: 0.8;
      transition: opacity 0.25s ease;
    }

    .header-right img:hover {
      opacity: 1;
    }

    /* ===== MOBILE MENU ===== */
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .mobile-menu {
      display: none;
      position: absolute;
      top: 100%;
      right: 2rem;
      background: #000;
      padding: 1rem 0;
      text-align: right;
    }

    .mobile-menu a {
      display: block;
      padding: 0.5rem 1.5rem;
      color: #fff;
      text-decoration: none;
      opacity: 0.8;
    }

    .mobile-menu a:hover {
      opacity: 1;
    }

    /* ===== CONTEÚDO ===== */
    .contact-wrapper {
      flex: 1;
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    .contact-content {
      max-width: 900px;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
      align-items: center;
    }

    .contact-text p {
      font-family: 'Montserrat', sans-serif;
      font-weight: 300;
      line-height: 1.6;
      max-width: 400px;
      margin-bottom: 1.5rem;
    }

    .contact-photo img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {

      .header-left {
        display: none;
      }

      .logo-center {
        position: static;
        transform: none;
      }

      .menu-toggle {
        display: block;
      }

      .contact-content {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .contact-text p {
        margin-left: auto;
        margin-right: auto;
      }
    }
  </style>
</head>

<body class="page-contacto">

<header class="site-header">

  <!-- ESQUERDA (desktop) -->
  <div class="header-left">
    <a href="index.html">FILMES</a>
    <a href="contacto.html">CONTACTO</a>
  </div>

  <!-- LOGO -->
  <div class="logo-center">
    JULIODACOSTA
  </div>

  <!-- DIREITA -->
  <div class="header-right">
    <a href="https://www.instagram.com/juliodacosta91" target="_blank">
      <img src="imagens/iglogobranco.png" alt="Instagram">
    </a>

    <button class="menu-toggle" aria-label="Abrir menu">☰</button>
  </div>

  <!-- MENU MOBILE -->
  <div class="mobile-menu">
    <a href="index.html">FILMES</a>
    <a href="contacto.html">CONTACTO</a>
    <a href="https://www.instagram.com/juliodacosta91" target="_blank">Instagram</a>
  </div>

</header>

<main class="contact-wrapper">
  <div class="contact-content">

    <div class="contact-text">
      <p>
        Sou filmmaker focado em narrativa visual, conteúdo digital e storytelling
        com uma abordagem moderna e cinematográfica.
      </p>

      <p>JULIOFERCOS@GMAIL.COM</p>
    </div>

    <div class="contact-photo">
      <img src="imagens/julio.png" alt="Júlio da Costa">
    </div>

  </div>
</main>

<script>
  const toggle = document.querySelector('.menu-toggle');
  const menu = document.querySelector('.mobile-menu');

  toggle.addEventListener('click', () => {
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  });
</script>

</body>
</html>
