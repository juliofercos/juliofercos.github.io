<!DOCTYPE html>
<html lang="pt">
<head>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Júlio da Costa — filmmaker focado em narrativa visual, conteúdo digital e storytelling cinematográfico.">

  <!-- Google Font: Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

  <title>Contacto — Júlio da Costa</title>

  <style>
    /* ===== FONTES ===== */
    @font-face {
      font-family: 'Metron';
      src: url('fonts/MetronMediumPro.otf') format('opentype');
      font-display: swap;
    }

    /* ===== BASE ===== */
    html, body {
      margin: 0;
      height: 100%;
    }

    body {
      background: #000;
      color: #fff;
      font-family: 'Metron', sans-serif;
      display: flex;
      flex-direction: column;
    }

    /* ===== HEADER (IGUAL À PRINCIPAL) ===== */
    .site-header {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 2rem;
      background: #000;
      z-index: 10;
    }

    .header-left,
    .header-right {
      display: flex;
      gap: 1rem;
      z-index: 2;
      align-items: center;
    }

    .header-left a {
      font-size: 0.8rem;
      color: #fff;
      text-decoration: none;
      opacity: 0.5;
      transition: opacity 0.25s ease;
    }

    .header-left a:hover {
      opacity: 1;
    }

    /* ativo desktop */
    .page-contacto .header-left a[href="contacto.html"] {
      opacity: 1;
    }

    .logo-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      letter-spacing: 0.05em;
      opacity: 0.9;
      white-space: nowrap;
    }

    .header-right img {
      width: 18px;
      height: auto;
      opacity: 0.8;
      transition: opacity 0.25s ease;
    }

    .header-right img:hover {
      opacity: 1;
    }

    /* ===== BOTÃO HAMBURGUER (hidden desktop) ===== */
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      color: #fff;
      font-size: 1.6rem;
      cursor: pointer;
      line-height: 1;
      padding: 0;
      align-items: center;
    }

    /* ===== MOBILE MENU FULLSCREEN ===== */
    .mobile-menu {
      position: fixed;
      inset: 0;
      background: #000;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }

    .mobile-menu.open {
      display: flex;
    }

    .mobile-menu-links {
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
      text-align: center;
    }

    .mobile-menu-links a {
      font-size: 1.2rem;
      letter-spacing: 0.1em;
      color: #fff;
      text-decoration: none;
      opacity: 0.5;
      transition: opacity 0.25s ease;
    }

    .mobile-menu-links a:hover {
      opacity: 1;
    }

    /* ativo mobile */
    .page-contacto .mobile-menu-links a[href="contacto.html"] {
      opacity: 1;
    }

    .page-filmes .mobile-menu-links a[href="index.html"] {
      opacity: 1;
    }

    /* ===== CONTEÚDO ===== */
    .contact-wrapper {
      flex: 1;
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    .contact-content {
  max-width: 1100px;
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 3rem;
  align-items: center;
}




    .contact-text p {
      font-family: 'Montserrat', sans-serif;
      font-weight: 300;
      line-height: 1.6;
      max-width: 400px;
      margin-bottom: 1.5rem;
    }

    .contact-photo {
  width: 100%;
}

.contact-photo img {
  width: 100%;
  max-width: 1200px; /* ajusta se quiseres mais ou menos */
  height: auto;
  display: block;
}


    /* ===== MOBILE ONLY ===== */
    @media (max-width: 768px) {

      /* esconde menu desktop */
      .header-left {
        display: none;
      }

      /* logo à esquerda */
      .logo-center {
        position: static;
        transform: none;
      }

      /* mostra hambúrguer */
      .menu-toggle {
        display: flex;
      }

      /* layout conteúdo */
      .contact-content {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .contact-text p {
        margin-left: auto;
        margin-right: auto;
      }
      
}
    .contact-email {
  font-family: 'Montserrat', sans-serif;
  font-weight: 500;
}


    }
  </style>
</head>

<body class="page-contacto">

<!-- HEADER -->
<header class="site-header">

  <div class="header-left">
    <a href="index.html">FILMES</a>
    <a href="contacto.html">CONTACTO</a>
  </div>

  <div class="logo-center">JULIODACOSTA</div>

  <div class="header-right">
    <a href="https://www.instagram.com/juliodacosta91" target="_blank">
      <img src="imagens/iglogobranco.png" alt="Instagram">
    </a>
    <button class="menu-toggle" aria-label="Abrir menu">☰</button>
  </div>

</header>

<!-- MENU MOBILE -->
<div class="mobile-menu">
  <div class="mobile-menu-links">
    <a href="index.html">FILMES</a>
    <a href="contacto.html">CONTACTO</a>
  </div>
</div>

<!-- CONTEÚDO -->
<main class="contact-wrapper">
  <div class="contact-content">

    <div class="contact-text">
      <p>
        Sou filmmaker focado em narrativa visual, conteúdo digital e storytelling
        com uma abordagem moderna e cinematográfica.
      </p>
      <p><span class="contact-email">JULIOFERCOS@GMAIL.COM</span></p>

    </div>

    <div class="contact-photo">
      <img src="imagens/julio2.jpg" alt="Júlio da Costa">
    </div>

  </div>
</main>

<script>
  const toggle = document.querySelector('.menu-toggle');
  const menu = document.querySelector('.mobile-menu');

  toggle.addEventListener('click', () => {
    menu.classList.toggle('open');
    document.body.style.overflow = menu.classList.contains('open') ? 'hidden' : '';
  });

  document.querySelectorAll('.mobile-menu a').forEach(link => {
    link.addEventListener('click', () => {
      menu.classList.remove('open');
      document.body.style.overflow = '';
    });
  });
</script>

</body>
</html>
