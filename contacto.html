<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Júlio daCosta – Portfólio</title>

<style>
@font-face {
  font-family: 'Metron';
  src: url('fonts/MetronMediumPro.otf') format('opentype');
  font-display: swap;
}

body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: 'Metron', sans-serif;
}

header {
  padding: 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 1rem;
  font-weight: 100;
}
  .logo a {
  color: #fff;
  text-decoration: none;
}


nav a {
  margin-left: .7rem;
  color: #fff;
  text-decoration: none;
  font-weight: 100;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 0.5rem;
  width: 100%;
}





.video-item {
  position: relative;
  aspect-ratio: 16 / 9;
  overflow: hidden;
  cursor: pointer;
}

/* thumbnail */
.video-thumb {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* preview escondido */
.video-item video {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: none;
}






.video-item {
  position: relative;
  aspect-ratio: 16 / 9;
  overflow: hidden;
  cursor: pointer;
}

.video-item video,
.video-item iframe {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.video-overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.45);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: .8rem;
  letter-spacing: .05rem;
  opacity: 0;
  transition: opacity .3s;
  z-index: 2;
}

.video-item:hover .video-overlay {
  opacity: 1;
}

.final-video {
  display: none;
}

footer {
  text-align: center;
  padding: 2rem;
  font-size: .8rem;
}

  .video-item.preview {
  width: 100%;
  aspect-ratio: 16 / 9;
}


  @media (max-width: 768px) {

    body {
    padding: 0;
  }
  .gallery {
    grid-template-columns: 1fr;
    gap: 0.4rem;
    padding: 0;
  }

  header {
    padding: 1.2rem;
  }

  .logo {
    font-size: 0.9rem;
  }

  nav a {
    font-size: 0.75rem;
    margin-left: 0.6rem;
  }

}

</style>
</head>

<header>
 <div class="logo">
  <a href="index.html">JÚLIO DA COSTA</a>
</div>

  </nav>
