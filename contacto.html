<!DOCTYPE html>

  <title>Contacto — Júlio da Costa</title>

  <style>
    @font-face {
      font-family: 'Metron';
      src: url('fonts/MetronMediumPro.otf') format('opentype');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Metron', sans-serif;
    }




/* inicio alteracao */
  

.site-header {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 2rem;
  background: #000;
}

.header-left,
.header-right {
  display: flex;
  gap: 1rem;
  z-index: 2;
}

.header-left a {
  font-family: 'Metron', sans-serif;
  font-size: 0.8rem;
  color: #fff;
  text-decoration: none;
  opacity: 0.6;
  transition: opacity 0.25s ease;
}

.header-left a:hover {
  opacity: 1;
}

.logo-center {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  font-family: 'Metron', sans-serif;
  font-size: 0.9rem;
  letter-spacing: 0.05em;
  color: #fff;
  opacity: 0.9;
}

.header-right img {
  width: 18px;
  height: auto;
  opacity: 0.8;
  transition: opacity 0.25s ease;
}

.header-right img:hover {
  opacity: 1;
}



  /* fim alteracao */








    
    /* HEADER (igual à home) */
    header {
      padding: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 100;
      letter-spacing: -0.5px;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 100;
      margin-left: 1rem;
    }

    .instagram-link {
      display: flex;
      align-items: center;
      margin-left: 1rem;
    }

    .instagram-icon {
      width: 24px;
      height: 18px;
      display: block;
    }

    /* CONTEÚDO CONTACTO */
    .contact-wrapper {
      min-height: calc(100vh - 120px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 2rem;
    }

    .contact-content {
      max-width: 900px;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
      align-items: center;
    }

    .contact-text p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
      max-width: 400px;
    }

    .contact-email a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.4);
      padding-bottom: 2px;
    }

    .contact-photo img {
      width: 100%;
      object-fit: cover;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .contact-content {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .contact-text p {
        margin-left: auto;
        margin-right: auto;
      }
    }
  </style>
</head>

<body>

 <header class="site-header">

  </div>

  <div class="header-right">
    <a href="https://www.instagram.com/juliodacosta91" target="_blank">
      <img src="imagens/iglogobranco.png" alt="Instagram">
    </a>
  </div>

</header>

  <main class="contact-wrapper">
    <div class="contact-content">

        </p>

      <div class="contact-photo">

</body>
</html>
