<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto – Júlio daCosta</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Helvetica, Arial, sans-serif;
      background: #fafafa;
      color: #111;
    }

    .container {
      max-width: 700px;
      margin: 4rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 14px;
      border: 1px solid #e5e5e5;
      box-shadow: 0 3px 12px rgba(0,0,0,0.05);
    }

    h1 {
      margin-top: 0;
      font-size: 2.4rem;
      text-align: center;
      font-weight: 600;
    }

    form {
      display: grid;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    input, textarea {
      width: 100%;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background: #fafafa;
    }

    textarea {
      height: 150px;
    }

    button {
      padding: 1rem;
      font-size: 1.1rem;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #333;
    }

    .info-box {
      text-align: center;
      margin-top: 2rem;
      color: #444;
      font-size: 1rem;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Contacto</h1>

  <form action="mailto:teuemail@gmail.com" method="POST" enctype="text/plain">
    <input type="text" name="nome" placeholder="O seu nome" required>
    <input type="email" name="email" placeholder="O seu email" required>
    <textarea name="mensagem" placeholder="A sua mensagem" required></textarea>
    <button type="submit">Enviar</button>
  </form>

  <div class="info-box">
    Ou envia diretamente para:<br>
    <strong>teuemail@gmail.com</strong>
  </div>
</div>

</body>
</html>
