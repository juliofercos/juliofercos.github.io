<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto — Júlio da Costa</title>

  <style>
    @font-face {
      font-family: 'Metron';
      src: url('fonts/MetronMediumPro.otf') format('opentype');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Metron', sans-serif;
    }

    /* HEADER (igual à home) */
    header {
      padding: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 100;
      letter-spacing: -0.5px;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 100;
      margin-left: 1rem;
    }

    .instagram-link {
      display: flex;
      align-items: center;
      margin-left: 1rem;
    }

    .instagram-icon {
      width: 18px;
      height: 18px;
      display: block;
    }

    /* CONTEÚDO CONTACTO */
    .contact-wrapper {
      min-height: calc(100vh - 120px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 2rem;
    }

    .contact-content {
      max-width: 900px;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
      align-items: center;
    }

    .contact-text p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
      max-width: 400px;
    }

    .contact-email a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.4);
      padding-bottom: 2px;
    }

    .contact-photo img {
      width: 100%;
      object-fit: cover;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .contact-content {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .contact-text p {
        margin-left: auto;
        margin-right: auto;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">
      <a href="index.html">JÚLIO DA COSTA</a>
    </div>

    <nav>
      <a href="contacto.html">CONTACTO</a>
      <a href="https://www.instagram.com/juliodacosta91" target="_blank" class="instagram-link">
        <img src="imagens/iglogobranco.png" alt="Instagram" class="instagram-icon">
      </a>
    </nav>
  </header>

  <main class="contact-wrapper">
    <div class="contact-content">

      <div class="contact-text">
        <p>
          Sou filmmaker focado em narrativa visual, conteúdo digital e storytelling
          com uma abordagem moderna e cinematográfica.
        </p>

        <div class="contact-email">
          <a href="mailto:TEUEMAILREAL@gmail.com">TEUEMAILREAL@gmail.com</a>
        </div>
      </div>

      <div class="contact-photo">
        <img src="imagens/foto-julio.jpg" alt="Júlio da Costa">
      </div>

    </div>
  </main>

</body>
</html>
